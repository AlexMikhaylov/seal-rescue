name: CI

on:
  push:
    branches: [ develop ]
  pull_request:
    branches: [ develop ]

jobs:
  build:

    runs-on: debian-latest

    strategy:
      matrix:
        node-version: [20.x]

    steps:
    - uses: actions/checkout@v2
    - name: Use Node.js ${{ matrix.node-version }}
      uses: actions/setup-node@v1
      with:
        node-version: ${{ matrix.node-version }}
    - name: Install Dependencies
      run: |
        cd backend
        npm install
        cd ../frontend
        npm install
    - name: Build Backend
      run: |
        cd backend
        npm run build
    - name: Build Frontend
      run: |
        cd frontend
        ng build --prod
